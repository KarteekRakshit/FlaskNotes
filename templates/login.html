{% extends 'layout.html' %}

{% block body %}


    <h1> Welcome to Noti_ </h1>
    <br>
    <br>

    <form action="" method="post">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">Username</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" name="username" value="{{ request.form.username }}" class="form-control"
                       id="exampleInputEmail1" placeholder="Enter Username">

            </div>

        </div>


        <div class="row">
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">Password</label>
            </div>
            <div class="form-group col-md-8">
                <input type="password" name="password" value="{{ request.form.password }}" class="form-control"
                       id="exampleInputPassword1" placeholder="Enter Password">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.
        </small>
    </form>

{% endblock %}
